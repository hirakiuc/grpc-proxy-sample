syntax = "proto3";

package proxy;

option go_package = "github.com/hirakiuc/proxy-sample/proto/proxy";

import "A/api.proto";
import "B/api.proto";

service Proxy {
  rpc SayHello(backend_a.HelloRequest) returns (backend_a.HelloReply);
  rpc SayBye(backend_b.ByeRequest) returns (backend_b.ByeReply);
}
